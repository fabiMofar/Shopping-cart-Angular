<mat-drawer-container
        [autosize]="true"
        class="min-h-full max-w-full mx-auto border-x"
>
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-product-header
                (columnsCountChange)="onColumnCountChange($event)"
                (itemsCountChange)="onItemsCountChange($event)"
                (sortChange)="onSortChange($event)"
        ></app-product-header>
        <mat-grid-list
                *ngIf="products && products.length"
                gutterSize="16"
                [cols]="cols"
                [rowHeight]="rowHeight"

        >
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box
                        (addToCart)="onAddToCart($event)"
                        class="w-full"
                        [fullWidthMode]="cols === 1"
                        [product]="product"
                ></app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
